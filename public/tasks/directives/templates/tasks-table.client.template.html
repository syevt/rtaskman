<div class="col-xs-8 col-xs-offset-2 tm-tasks-table-container ng-cloak" ng-show="project.tasks.length"><table class="tm-tasks-table"><tr class="tm-task-row" ng-repeat="task in project.tasks" id="task-{{project.id}}-{{task.id}}" tm-task-droppable="tm-task-droppable"><td class="tm-task-done"><input translate-attr="{title: 'tasks.toggleDoneHint'}" type="checkbox" ng-disabled="vm.currentTask.id === task.id" ng-model="task.done" ng-change="vm.toggleStatus(task)"/></td><td class="tm-task-warning"><i class="ng-cloak fa fa-bell tm-task-bell tm-task-bell-pendulum" translate-attr="{title: 'tasks.outdatedHint'}" ng-show="vm.showBell(task)"></i></td><td class="tm-task-content" colspan="6"><p class="text-justify" ng-hide="vm.currentTask.id === task.id">{{task.content}}</p><tm-edit-task-content-form></tm-edit-task-content-form><tm-edit-task-deadline-form></tm-edit-task-deadline-form></td><td><tm-task-buttons></tm-task-buttons></td></tr><tr><td class="tm-task-td">&nbsp</td><td class="tm-task-td">&nbsp</td><td class="tm-task-td" colspan="6">&nbsp</td><td class="tm-task-td">&nbsp</td></tr></table></div>
