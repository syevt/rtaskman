<div class="row tm-project-header"><div class="col-xs-1"><i class="fa fa-calendar-o tm-glyphicon-shadow-light-bottom"></i></div><div class="col-xs-11" ng-hide="vm.currentProject.id === project.id"><span class="tm-project-name">{{project.name}}</span><section class="pull-right tm-project-buttons"><i class="fa fa-pencil" translate-attr="{title: 'projects.editButton'}" ng-click="vm.edit(project)"></i><span>&#124</span><i class="fa fa-trash" translate-attr="{title: 'projects.deleteButton'}" ng-click="vm.remove(project, $index)"></i></section></div><div class="col-xs-11 ng-cloak" ng-show="vm.currentProject.id === project.id"><form><div class="input-group"><input class="form-control" ng-model="vm.currentProject.name"/><div class="input-group-btn"><button class="btn btn-success" type="submit" ng-click="vm.update(project)">{{'projects.save' | translate}}</button></div></div></form></div></div>
